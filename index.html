<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    
    
    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>J Query</title>
  </head>
  <body>
   
    <h1>My First JavaScript</h1>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

        <p id="demo"></p>

        <br>
        <br>
        
        
        <h1 class="hide">click on the text to make it disapear</h1>
        
        <br>
        
        <h1>see how the image changes</h1>
        
     

            <img id="myImage" src="images/one.jpg" style="width:100px">
            <br>
        <button onclick="document.getElementById('myImage').src='images/one.jpg'">i phone 6</button>
        <button onclick="document.getElementById('myImage').src='images/two.jpg'">i phone 7</button>
        <button onclick="document.getElementById('myImage').src='images/three.jpg'">i phone 8</button>
        
        <br>
        <p id="zoom">click on the buttons below to see the changes</p>
        <button onclick="document.getElementById('zoom').style.fontSize='35px'">Click Me!</button>
        <button onclick="document.getElementById('zoom').style.display = 'none';">Hide text</button>
        <br>
        <br>
         <p id="test">hide this line with id selector</p> 
         <br>
        <br>
         <p id="dbl">double click on this line to hide</p>
         
         <div class="testbox" style="width:80px; height:80px; display:none; background-color:red;"></div>
         <button class="fadein">Click here to see the box</button>
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
                $(this).hide();
            });
            
            $("#test").click(function(){
                $("#test").hide();
            });
            
            $("#dbl").dblclick(function(){
                $("#dbl").hide();
            });
            $(".fadein").click(function(){
                $(".testbox").fadeIn();
            });
        });
         
        
    </script> 
  </body>
</html>
